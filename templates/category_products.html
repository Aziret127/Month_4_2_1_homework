<h1>Товары категории: {{ category.name }}</h1>
<ul>
    {% for product in products %}
        <li>{{ product.name }} — {{ product.price }} руб.</li>
    {% empty %}
        <li>В этой категории пока нет товаров.</li>
    {% endfor %}
</ul>
<a href="{% url 'categories' %}">Назад к списку категорий</a>
